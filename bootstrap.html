<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link href="./libs/fontawesome/css/all.css" rel="stylesheet">
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6" style="height:300px;background:red;"></div>
            <div class="col-6" style="height:300px;background:yellow;"></div>
        </div>
        <div class="row">
            <div class="col-4" style="height:300px;background:blue;"></div>
            <div class="col-4" style="height:300px;background:green;"></div>
            <div class="col-4" style="height:300px;background:pink;"></div>
        </div>
        <div class="row">
            <div class="col-4" style="height:600px;background:skyblue;"></div>
            <div class="col-8">
                <div class="row">
                    <div class="col-6" style="height:300px;background:gray"></div>
                    <div class="col-6" style="height:300px;background:purple"></div>
                    <div class="col-3" style="height:300px;background:lightblue"></div>
                    <div class="col-6" style="height:300px;background:lightgreen"></div>
                    <div class="col-3" style="height:300px;background:violet"></div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-4" style="height:150px;background:red;"></div>
                    <div class="col-4" style="height:150px;background:green;"></div>
                    <div class="col-4" style="height:150px;background:blue;"></div>
                    <div class="col-3" style="height:150px;background:pink;"></div>
                    <div class="col-6" style="height:150px;background:grey;"></div>
                    <div class="col-3" style="height:150px;background:black;"></div>                                        
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6" style="height:300px;background:violet;"></div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12" style="height:100px;background:whitesmoke;"></div>
                            <div class="col-12" style="height:100px;background:darkgreen;"></div>
                            <div class="col-12" style="height:100px;background:darkblue;"></div>                            
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3" style="height:150px;background:yellow;"></div>
            <div class="col-3" style="height:150px;background:orange;"></div>
            <div class="col-3" style="height:150px;background:lightgreen;"></div>
            <div class="col-3" style="height:150px;background:skyblue;"></div>                        
        </div>
        <div class="row">
            <div class="col-5" style="height:150px;background:rgb(4, 201, 109);"></div>
            <div class="col-2" style="height:150px;background:rgb(184, 167, 39);"></div>
            <div class="col-5" style="height:150px;background:rgb(126, 28, 206);"></div>            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
