<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML - Form</title>
</head>
<body>
    <form action="https://google.com.vn" method="GET">
        <p>Username: <input type="text" name="username" required placeholder="hanhtn"></p>
        <p>Email: <input type="email" name="email"></p>
        <p>Age: <input type="number" name="age"></p>
        <p>Password: <input type="password" name="age"></p>
        <p>Message:<br><textarea name="message"></textarea></p>     
        <p><input type="checkbox" name="over18" value="true"> Are you over 18 years old ?</p>
        <p>Gender <br>
            <input type="radio" name="gender" value="male"> Male <br>
            <input type="radio" name="gender" value="female"> Female <br>
            <input type="radio" name="gender" value="other"> Other <br>
        </p>
        <p>Choose your favourite hobby:
            <select name="hobby">
                <option value="sport">Sport</option>
                <option value="music">Music</option>
                <option value="shopping">Shopping</option>
                <option value="books">Books</option>                
            </select>
        </p>
        <input type="submit" name="Send">
    </form>
</body>
</html>
