        /* 
        Viết hàm tìm số nghiệm của phương trình bậc 2 
        - Có 2 nghiệm => 2
        - Có 1 nghiệm => 1
        - Vô nghiệm => -1

        Hàm sẽ nhận 3 tham số tương ứng 3 hệ số của phương trình bậc 2: a, b, c
        */
        function demSoNghiemPTBac2(a, b, c) {
            var delta = b * b - 4 * a * c;
            if (delta < 0) {
                return -1;
            } else if (delta == 0) {
                return 1;
            } else {
                return 2;
            }
        }

        /*
        Viết hàm kiểm tra số nguyên tố
        - Là số nguyên tố => true
        - ngược lại => false
        */
        function kiemTraSNT(a) {
            for (var i = 2; i < a; i++) {
                if (a % i == 0)
                    return false;
            }

            return true;
        }

        /*
        Viết hàm tính giai thừa của một số lớn hơn 0
        - Nếu số đó nhỏ hơn 0 => -1
        */
        function tinhGiaiThua(n) {
            if (n <= 0) {
                return -1;
            }

            var kq = 1;
            for (var i = 1; i <= n; i++)
                kq *= i;

            return kq;
        }

        /*
        Viết hàm tỉm số trong dãy số Fibonacy
        Ví dụ:
        - 7 => 13
        - 8 => 21
        - 10 => 55

        Giải bằng 2 cách:
        - Không sử dụng Đệ Quy
        - Sử dụng Đệ Quy
        */
        function timsoFB(a) {
            if (a == 1 || a == 2)
                return 1;

            return timsoFB(a - 1) + timsoFB(a - 2);
        }

        function timsoFB2(a) {
            var so1 = 1;
            var so2 = 1;
            var soTieptheo = 0;

            if (a == 1 || a == 2) {
                return 1;
            }

            for (var i = 3; i <= a; i++) {
                soTieptheo = so1 + so2;
                so1 = so2;
                so2 = soTieptheo;
            }

            return soTieptheo
        }
